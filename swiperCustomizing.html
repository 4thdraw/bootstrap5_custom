<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 바로가기 ico -->
    <!-- seo최적화 -->
    <!-- 광고 추적기 예) 태그매니저, 픽셀 자바스크립트-->
    <title>커스터마이징</title>
    <!-- 웹표준 -->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <!-- 폰트 -->
    <!-- 공통클래스 예) 부트스트랩 -->
    <!-- 플러그인 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- 내꺼 -->
    <link rel="stylesheet" href="slide.css">
    
</head>
<body>

    <section id="banner">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://simage.lottechilsung.co.kr/display/corner/3905/mainBanner_renewal_milkisZero_PC_0222.png" class="img" alt="밀키스제로"></div>
                <div class="swiper-slide"><img src="https://simage.lottechilsung.co.kr/display/corner/3905/main_new_pc_brandPR.jpg" class="img" alt="체험관 배너"></div>
                <div class="swiper-slide"><img src="https://simage.lottechilsung.co.kr/display/corner/3905/main_new_pc_milkis_cinamoroll.jpg" class="img" alt="밀키스제로"></div>
                <div class="swiper-slide"><img src="https://simage.lottechilsung.co.kr/display/corner/3905/main_new_pc_tamsEvt.jpg" class="img" alt="밀키스제로"></div>
                <div class="swiper-slide"><img src="https://simage.lottechilsung.co.kr/display/corner/3905/mainBanner_renewal_treviReebok_PC.png" class="img" alt="밀키스제로"></div>
                <div class="swiper-slide"><img src="https://simage.lottechilsung.co.kr/display/corner/3905/mainBanner_renewal_pepsi_cupSet_PC.png" class="img" alt="밀키스제로"></div> 
            </div>
           
            <div class="btnsbox">
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div> 
            </div>
            

        </div>
    </section>

    <!-- 자바스크립트연결 바디안쪽 제일 아래-->
    <!-- 플러그인 -->
    <!-- 내꺼 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="slide.js"></script> 
</body>
</html>
